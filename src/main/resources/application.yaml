server:
  port: 8081
spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/spring-market
    username: postgres
    password: postgres
  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL94Dialect
  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
  config:
    import: security.yaml
logging:
  level:
    ru:
      grabovsky: debug
market:
  api:
    version: 1
    url: api/v${market.api.version}

